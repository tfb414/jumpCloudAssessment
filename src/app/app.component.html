<div class="basic-container">
  <mat-card class="size">
    <mat-card-title class="center">Users</mat-card-title>
    <table mat-table [dataSource]="allUsers$ | async">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">

        <th mat-header-cell class="action-header" *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-button color="primary" (click)="editUser({
          id: user.id,
          username: user.username,
          email: user.email
          })">
            <mat-icon aria-label="edit">edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="deleteUser({id: user.id, username: user.username})">
            <mat-icon aria-label="delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
      <tr mat-row *matRowDef="let row; columns: columnHeaders"></tr>
    </table>
    <button mat-raised-button color="primary" class="add-user-button" (click)="addUser()">ADD USER</button>
  </mat-card>
</div>
